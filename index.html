<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duty Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!--<link rel="stylesheet" href="border-line.css" />-->
  </head>
  <body>
    <header>
      <h1>
        <a href="">관세가 저렴할까 개별배송이 저렴할까</a>
      </h1>
      <nav>
        <a href="">관세 계산</a>
        <a href="">영문주소변환</a>
        <a href="">개인통관번호조회</a>
      </nav>
    </header>

    <article>
      <div class="exchange">
        <div class="exchange-time">
          <span class="exchange-time-title">환율 업데이트 시간</span>
          <span class="exchange-time-refresh">23.03.02 22:04</span>
          <button class="exchange-time-refresh-btn">새로고침</button>
        </div>

        <div class="exchange-values">
          <span class="exchange-value">1300 KRW/USD</span>
          <span class="exchange-value">1400 KRW/EUR</span>
        </div>
      </div>
      <div class="comparison">
        <div class="user-input">
          <h2>물건 가격</h2>
          <div class="user-input-transit">
            <span>배송비</span>
            <input type="text" placeholder="배송비 입력" />
            <select name="money">
              <option value="usd" selected>USD</option>
              <option value="eur">EUR</option>
              <option value="JPY">JPY</option>
            </select>
          </div>
          <div class="user-input-item">
            <input type="text" placeholder="항목 1" />
            <input type="text" placeholder="가격" />
            <select name="money">
              <option value="usd" selected>USD</option>
              <option value="eur">EUR</option>
              <option value="JPY">JPY</option>
            </select>
          </div>
          <div class="user-input-item">
            <input type="text" placeholder="항목 2" />
            <input type="text" placeholder="가격" />
            <select name="money">
              <option value="usd" selected>USD</option>
              <option value="eur">EUR</option>
              <option value="JPY">JPY</option>
            </select>
          </div>
          <div class="user-input-item">
            <input type="text" placeholder="항목 3" />
            <input type="text" placeholder="가격" />
            <select name="money">
              <option value="usd" selected>USD</option>
              <option value="eur">EUR</option>
              <option value="JPY">JPY</option>
            </select>
          </div>
          <button>비교</button>
        </div>
        <div class="duty">
          <h2>합배송</h2>
          <div class="duty-item">
            <span>구매가</span>
            <span>240,000원</span>
          </div>
          <div class="duty-duty">
            <span>관세</span>
            <span>0원</span>
          </div>
          <div class="duty-tax">
            <span>부가세</span>
            <span>24,000원</span>
          </div>
          <div class="duty-line"></div>
          <div class="duty-total">
            <span>총합</span>
            <span>264,000원</span>
          </div>
        </div>
        <div class="separate">
          <h2>개별 배송</h2>
          <div class="separate-item">
            <span>구매가</span>
            <span>280,000원</span>
          </div>
          <div class="separate-duty">
            <span>관세</span>
            <span>0원</span>
          </div>
          <div class="separate-tax">
            <span>부가세</span>
            <span>28,000원</span>
          </div>
          <div class="separate-line"></div>
          <div class="separate-total">
            <span>총합</span>
            <span>308,000원</span>
          </div>
        </div>
      </div>
    </article>

    <footer>&copy; 2023 duty-calc</footer>
  </body>
  <script src="app.js"></script>
</html>
